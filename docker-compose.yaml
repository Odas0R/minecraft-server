
#
# examples: https://github.com/itzg/docker-minecraft-server/tree/master/examples
#
services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      DIFFICULTY: "hard"
      MAX_PLAYERS: "2"
      SERVER_NAME: "phills&wills"
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data

volumes:
  data: {}
